<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />

    <title>Document</title>
    <style>
      .background-red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <article>
        <h2>Users</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="usersStaticTable">
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>33</td>
              <td id="test">
                <button
                  id="firstDeleteButton"
                  class="deleteButton"
                  role="button"
                >
                  &times;
                </button>
              </td>
            </tr>
            <tr>
              <td>Jane</td>
              <td>Doe</td>
              <td>23</td>
              <td>
                <button class="deleteButton" role="button">&times;</button>
              </td>
            </tr>
            <tr>
              <td>Jack</td>
              <td>Doe</td>
              <td>13</td>
              <td>
                <button class="deleteButton" role="button">&times;</button>
              </td>
            </tr>
            <tr>
              <td>Jerry</td>
              <td>Doe</td>
              <td>63</td>
              <td>
                <button class="deleteButton" role="button">&times;</button>
              </td>
            </tr>
          </tbody>
        </table>
      </article>
      <!-- 

        1. pobrać element o id "clickMeButton"
        2. dodać event lister na kliknięcie
        3. w momencie kliknięcia pobrać element o id "output" i wstawić
         do niego dowolny tekst lub html
       -->

      <article>
        <p id="output"></p>
        <button id="clickMeButton">Click me</button>
      </article>

      <article>
        <h2>Dynamic Users</h2>

        <div>
          <form id="dynamicUserForm">
            <label for="name">
              Name
              <input type="text" id="name" name="name" />
            </label>
            <label for="lastname">
              Last name
              <input type="text" id="lastname" name="lastname" />
            </label>
            <label for="age">
              Age
              <input type="text" id="age" name="age" />
            </label>
            <button type="submit">Submit</button>
          </form>
        </div>
      </article>

      <article>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="dynamic-users"></tbody>
        </table>
      </article>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
